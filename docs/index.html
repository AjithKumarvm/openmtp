<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, minimal-ui"
    />
    <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i"
    />
    <title>OpenMTP | Android File Transfer for macOS</title>
  <link href="bundle/index.e99e45d779c61be9c741.css" rel="stylesheet"></head>
  <body>
    <section class="top">
      <div class="row">
        <div class="column item-left">
          <h1 class="heading">OpenMTP</h1>
          <div
            class="image-wrapper"
            id="app-screenshot-file-explorer-wrapper"
          ></div>
          <p class="latest-version-link">
            Latest Version:
            <strong
              ><span class="github-latest-version-wrapper"
                >Fetching....</span
              ></strong
            >
          </p>
        </div>
        <div class="column item-right">
          <div class="desc-wrapper">
            <h1 class="heading">OpenMTP</h1>
            <h4>Advanced Android File Transfer Application for macOS.</h4>
            <p class="line-1">
              Transferring files between macOS and Android Devices has always
              been a nightmare. <strong>But not anymore!</strong>
            </p>
            <p class="line-2">
              OpenMTP shall always stay FREE and open to all!
            </p>
          </div>
          <div class="btn-wrapper">
            <button
              class="button button-outline download-btn"
              id="download-btn-github"
            >
              Download
            </button>
            <button
              class="button button-outline navigate-to-github"
              id="navigate-to-github"
            >
              GitHub
            </button>
          </div>
          <p class="latest-version-link">
            Latest Version:
            <strong
              ><span class="github-latest-version-wrapper"
                >Fetching....</span
              ></strong
            >
          </p>
        </div>
      </div>
    </section>
  <script type="text/javascript" src="bundle/index.9af763700307e0869cfe.js"></script></body>
